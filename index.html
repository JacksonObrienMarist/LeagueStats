<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>League Stats</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUa1z4dFR2rY2Br4iG6oP8pH1rvObhRMzSolT3o5WvJ5jbfHHzcI8rCiJuHI" crossorigin="anonymous">
  <style>
    body {
      display: flex;
      height: 100vh;
      margin: 0;
      background-color: #121212; /* Dark background */
    }

    .sidebar {
      width: 250px;
      background-color: #1d1d1d; /* Slightly lighter than body for contrast */
      color: white;
      padding: 20px;
    }

    .sidebar a {
      color: #007bff; /* Blue accents */
      text-decoration: none;
      margin-bottom: 15px;
    }

    .sidebar a:hover {
      text-decoration: underline;
    }

    .main-content {
      flex: 1;
      padding: 20px;
      color: white;
    }

    .player-card {
      border: 1px solid #007bff; /* Blue border */
      border-radius: 8px;
      padding: 15px;
      background-color: #1d1d1d; /* Dark card background */
    }

    .player-card h2 {
      color: #ff4d4d; /* Red for headings */
    }
  </style>
</head>
<body>
  <div class="sidebar d-flex flex-column">
    <h3 class="text-white">League Stats</h3>
    <a href="#" onclick="selectPlayer('player1')" class="text-decoration-none">Player 1</a>
    <!-- Add more players here -->
    <a href="#" class="text-decoration-none">Option 2</a>
    <a href="#" class="text-decoration-none">Option 3</a>
  </div>

  <div class="main-content">
    <h1 class="text-primary">Player Information</h1>
    <div id="player-info" class="player-card">
      <h2>Player 1</h2>
      <p>Position: Midfielder</p>
      <p>Goals: 12</p>
      <p>Assists: 8</p>
      <p>Team: Red Hawks</p>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
